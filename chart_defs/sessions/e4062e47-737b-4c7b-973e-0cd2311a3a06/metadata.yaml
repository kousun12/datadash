title: Heatmap of Taxi Pickups in New York City by Zone
description: This visualization shows the frequency of taxi pickups across different
  zones in New York City. Each cell represents a unique taxi zone, with color intensity
  indicating the number of pickups. Darker colors represent higher pickup frequencies,
  providing insight into the most popular pickup areas. Hover over cells to see the
  zone name, location ID, and exact pickup count.
